version: "2"         # required to adjust maintainability checks
checks:
    argument-count:
        config:
            threshold: 7
    complex-logic:
        config:
            threshold: 4
    file-lines:
        config:
            threshold: 750
    method-complexity:
        config:
            threshold: 10
    method-count:
        config:
            threshold: 30
    method-lines:
        config:
            threshold: 200
    nested-control-flow:
        config:
            threshold: 4
    return-statements:
        config:
            threshold: 4
    similar-code:
        config:
            threshold: 100 # language-specific defaults. an override will affect all languages.
    identical-code:
        config:
            threshold: # language-specific defaults. an override will affect all languages.
exclude_patterns:
    - "Pods/"
    - "**/*Tests/"
    - "Scripts/"
    - "readme-assets/"
